version: '3.1'
services:
 media-server:
  env_file: .env
  image: kaltura/media-server:${VERSION}
  hostname: ${SERVER_NODE_HOST_NAME}
  networks:
   internal_net:
    aliases:
     - ${SERVER_NODE_HOST_NAME}
  volumes:
   - "${LOGS_DIR}/wowza/:/var/log/wowza/"
  container_name: ms
  ports:
   - "1935:1935"
 liveController:
  env_file: .env
  image: kaltura/live-controller:${VERSION}
  networks: ['internal_net']
  hostname: ${SERVER_NODE_HOST_NAME}
  volumes:
   - "${LOGS_DIR}/liveController/:/var/log/liveController/"
   - "${CONTENT_DIR}:/web/content/kLive:"
  container_name: lc
  command: ["./registerNodeAndRun.sh"]
  depends_on:
   - media-server
 livePackager:
   env_file: .env
   image: kaltura/live-packager:${VERSION}
   networks: ['internal_net']
   extra_hosts:
    - "pa-udrm:127.0.0.1"
   ports:
    - "80:80"
   volumes:
    - "${LOGS_DIR}/livePackager/:/var/log/nginx/"
    - "${CONTENT_DIR}:/web/content/kLive"
   container_name: lp
   depends_on:
    - media-server
    - liveController

networks: {internal_net: {}}